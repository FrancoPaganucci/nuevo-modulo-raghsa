<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58cb10c004.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Disponibilidad CEL</title>
</head>
<body>
    <main>
        <section id="modulo-sct">
            <div id="close-popup"></div>
            <!--lado izq-->
            <div class="left-side">
                <div class="info-dispo">
                    <img id="render" src="./assets/FOTO HDR 3 (1) 4.png" alt="imagen edificio">
                </div>
            </div>

            <!--lado der-->
            <div class="right-side">
                <!-- row con contador de pisos -->
                <div class="counter-pisos-cnt">
                    <h1>PISO <span id="numero-de-piso">1</span></h1>
                </br>
                    <div class="counter-pisos">
                        <button id="button-up"> </button>
                        <button id="button-down"> </button>
                    </div>
                </div>
                <!--row con areas-->
                <div class="row-areas">
                    <div class="column-area-metros">
                        <p class="areas" id="area-rentable">ÁREA RENTABLE</p>
                        <h1 class="numero-metros" id="metros-rentable">2408 m²</h1>
                    </div>
                    <div class="column-area-metros">
                        <p class="areas" id="area-alfombra">ÁREA ALFOMBRA</p>
                        <h1 class="numero-metros" id="metros-alfombra">2102 m²</h1>
                    </div>
                    <div class="column-area-metros">
                        <p class="areas" id="area-total">ÁREA TOTAL</p>
                        <h1 class="numero-metros" id="metros-total">2546 m²</h1>
                    </div>
                </div>
                <!--img plano-->
                <img id="img-plano" src="./assets/MO_rentable_1234.jpg" alt="plano área renable">
                <!--estado de disponibilidad-->
                <div class="info-estado-dispo">
                    <h3>Estado de disponibilidad</h3>
                    <img src="./assets/disponible.svg" alt="estado de disponibilidad">
                </div>
                <!-- div con CTAs-->
                <div class="info-row">
                    <ul>
                        <li><button>CONTACTAR<i class="fab fa-whatsapp"></i></button></li>
                        <li class="underline-li"><a href="http://desarrollo.brandvan.io/modulo360/prueba/" target="blank">RECORRIDO 360º</a></li>
                        <li class="underline-li"><a href="">DESCARGAR LAYOUT</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
